<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora</title>
</head>

<body>
  <h1>Mickaelly </h1>
  <div class="calculadora"> 
    <h1>Calculadora </h1>
    <p id="resultado"> </p>
    <table>
      <tr> 
        <td> <button class="but"> C </button> </td>
        <td> <button  class="but"> < </button> </td>
        <td> <button  class="but"> / </button> </td>
        <td> <button  class="but"> X </button> </td>
      </tr>
        <tr> 
        <td> <button  class="but"> 7 </button> </td>
        <td> <button  class="but"> 8 </button> </td>
        <td> <button  class="but"> 9 </button> </td>
        <td> <button  class="but"> - </button> </td>
      </tr>
      <tr> 
        <td> <button  class="but"> 4 </button> </td>
        <td> <button  class="but"> 5 </button> </td>
        <td> <button  class="but"> 6 </button> </td>
        <td> <button  class="but"> + </button> </td>
      </tr>
        <tr> 
        <td> <button  class="but"> 1 </button> </td>
        <td> <button  class="but"> 2 </button> </td>
        <td> <button  class="but"> 3 </button> </td>
        <td> <button  class="but"  id="igual"> = </button> </td>
      </tr>
        <tr> 
        <td> <button  class="but" id="zero"> 0 </button> </td>
        <td> <button  class="but"> , </button> </td>
      </tr>
    </table> 
  </div>
  <script src="script.js"></script>
</body>

</html>
